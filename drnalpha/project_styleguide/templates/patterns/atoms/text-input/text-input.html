<div class="govuk-form-group">
  <label class="govuk-label" for="{{ field.id_for_label }}">
    {{ field.label }}
    {% if field.help_text %}<span class="govuk-hint">{{ field.help_text }}</span>{% endif %}
  </label>
  <input class="govuk-input {% if field.modifier %}{{ field.modifier }}{% endif %}" id="{{ field.id_for_label }}"
    name="{{ field.name }}" type="{% if type == "password" %}password{% else %}text{% endif %}" {% if field.placeholder %}placeholder="{{ field.placeholder }}" {% endif %}
     {% if field.value %}value="{{ field.value }}"{% endif %}
  >
</div>
